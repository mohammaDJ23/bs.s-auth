version: '3.8'
services:
  s-auth-staging:
    image: mohammadnowresideh1997/s-auth-staging
    env_file:
      - /root/config/s-auth-staging.env.txt
    container_name: s-auth-staging
    restart: always
    ports:
      - 3001:3001
    networks:
      - services_app-network

networks:
  services_app-network:
    external: true
